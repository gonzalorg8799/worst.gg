<h1>Maestria endpoint</h1>
<p>Por favor introduzca su tagLine y su gameName</p>
<form [formGroup]="form" novalidate (ngSubmit)="doGetMastery()">
  <input
  formControlName="gameName"
  placeholder="Enter your gameName"
  type="text"
  class="w-full rounded bg-gray-100 border-gray-300 border-2"
>
  <input
  formControlName="tagLine"
  placeholder="Enter your tagLine"
  type="text"
  class="w-full rounded bg-gray-100 border-gray-300 border-2"
>
<input
  formControlName="championId"
  placeholder="Enter championId"
  type="text"
  class="w-full rounded bg-gray-100 border-gray-300 border-2"
>
<button type="submit">Enviar</button>
<p>{{Maestria}}</p>
<br>
<br>
<br>
<button routerLink="/tiempoJugado">Ir a tiempo jugado</button>
